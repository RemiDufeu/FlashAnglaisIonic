<ion-content>
  <div id="container">
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input color="primary" type="email" inputmode="email" pattern="email" autocomplete="on" placeholder="saisissez l'email" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Mot de passe</ion-label>
    <ion-input color="primary" type="password" inputmode="password" pattern="password" min=6 placeholder="saisissez le mot de passe" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-label color = "danger">{{a}}</ion-label>
  <br>
  <br>
  <ion-button expand="block" (click)="register()">Creer mon compte <ion-icon color="primary"name="chevron-forward-outline"></ion-icon></ion-button>

  </div>
</ion-content>
